<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Proekt po Vot</h1>

    <button onclick="submitData()">Submit</button>

    <!-- Notification message for validation -->
    <p id="message" style="color: red; font-weight: bold;"></p>

    <table id="userTable" class="container">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data rows will be added here -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
